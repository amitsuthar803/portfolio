<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shooting game</title>
  </head>
  <body>
    <div class="container">
      <div id="palyer1">
        <h1 class="player--1">Player 1 <span class="health">Health</span></h1>
        <h2 class="health1">100</h2>
        <h2 class="winner-1"></h2>
        <h1>Player 1 Won</h1>
        <h2 class="won1">0</h2>
        <img class="shooter1" src="./img/6.png" alt="" />
      </div>

      <div id="player2">
        <h1 class="player--2">Player 2 <span class="health">Health</span></h1>
        <h2 class="health2">100</h2>
        <h2 class="winner-2"></h2>
        <h1>Player 2 Won</h1>
        <h2 class="won2">0</h2>
        <img class="shooter2" src="./img/2.png" alt="" />
      </div>
    </div>

    <h3 class="winner"></h3>
    <button  class="start button-54">Start Game</button>

    <script src="app.js"></script>
  </body>
</html>
